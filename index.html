<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Contact form">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="form">
      <div id="names">
        <div class="name-box">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name" autocomplete="given-name" aria-describedby="first-invalid">
          <span id="first-invalid" class="invalid">This field is required</span>
        </div>
        <div class="name-box">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input id="last-name" type="text" autocomplete="family-name" aria-describedby="last-invalid">
          <span id="last-invalid" class="invalid">This field is required</span>
        </div>
      </div>
      <label for="email">Email Address <span class="required">*</span></label>
      <input id="email" type="email" autocomplete="email" aria-describedby="email-invalid">
      <span id="email-invalid" class="invalid">Please enter a valid email address</span>
      <fieldset>
        <legend>Query Type <span class="required">*</span></legend>
        <label for="general">
          <input id="general" type="radio" name="query" aria-describedby="radios-invalid">
          General Enquiry</label>
        <label for="support">
          <input id="support" type="radio" name="query" aria-describedby="radios-invalid">
          Support</label>
      </fieldset>
      <span id="radios-invalid" class="invalid">Please select a query type</span>
      <label for="message">Message <span class="required">*</span></label>
      <textarea id="message" aria-describedby="message-invalid"></textarea>
      <span id="message-invalid" class="invalid">This field is required</span>
      <label for="consent" id="consent-label">
        <input id="consent" type="checkbox" aria-describedby="consent-invalid">
        <span>I consent to being contacted by the team <span class="required">*</span></span>
      </label>
      <span id="consent-invalid" class="invalid">To submit this form, please consent to being contacted</span>
      <input type="submit" id="submit-btn" value="Submit">
    </form>
  </main>
  <div class="toast">
    <div id="toast-top">
      <img src="assets/images/icon-success-check.svg" alt="check">
      <h2>Message Sent!</h2>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
