<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Contact form">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="form">
      <div id="names">
        <div class="name-box">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name" autocomplete="given-name" required>
        </div>
        <div class="name-box">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input id="last-name" type="text" autocomplete="family-name" required>
        </div>
      </div>
      <label for="email">Email Address <span class="required">*</span></label>
      <input id="email" type="email" autocomplete="email" required>
      <fieldset>
        <legend>Query Type <span class="required">*</span></legend>
        <label for="general">
          <input id="general" type="radio">
          General Enquiry</label>
        <label for="support">
          <input id="support" type="radio">
          Support</label>
      </fieldset>
      <label for="text-box">Message <span class="required">*</span></label>
      <textarea id="text-box"></textarea>
      <label for="consent" id="consent-label">
        <input id="consent" type="checkbox" required>
        <span>I consent to being contacted by the team <span class="required">*</span></span></label>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </main>
  <div class="toast">
    <div id="toast-top">
      <img src="assets/images/icon-success-check.svg" alt="check">
      <h2>Message Sent!</h2>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

</body>
</html>
